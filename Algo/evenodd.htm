<html>
    <head>
        <title>
            To determine if a number is even or odd
        </title>
        <link rel="stylesheet" type="text/css" href="global-styles.css">
    </head>
    <body>
        <h1 class="center-align">
            Algorithm to determine if a number is even or odd
        </h1>
        <br>
        <hr>
        <br>

        <ol>
            <li>Start</li>
            <li>Input n</li>
            <li>if n % 2 == 0 then</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;Print n is even</li>
            <li>else</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;Print n is odd</li>
            <li>Endif</li>
            <li>Stop</li>
        </ol>

    </body>
</html>
