<html>
    <head>
        <title>
            digitCount(n!)
        </title>
        <link rel="stylesheet" type="text/css" href="global-styles.css">
    </head>
    <body>
        <h1 class="center-align">
            Algorithm to find the number of digits in n!
        </h1>
        <br>
        <hr>
        <br>

        <ol>
            <li>Start</li>
            <li>Input n</li>
            <li>digitCount = 0</li>
            <li>i = 2</li>
            <li> while i &lt;= n repeat steps 6 and 7</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;digitCount = digitCount + log<sub>10</sub>(i)</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;i = i + 1</li>

            <li>digitCount = digitCount + 1</li>

            <li>Print digitCount</li>
            <li>Stop</li>
        </ol>

    </body>
</html>
