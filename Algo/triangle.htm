        <title>
            Pattern printing
        </title>

    </head>
    <body>
        <h1 class="center-align">
            Alogrithm to print triangular pattern <br>
        </h1>
        <br>
        <hr>
        <br>

        <ol>
            <li>Start</li>
            <li>Input n</li>
            <li>i = 1</li>
            <li>while i &lt;= n repeat steps 5 - 10</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;j = 1</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;while j &lt;=n - i + 1 repeat steps 7 and 8</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print j</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;j = j + 1</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;print new line</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;i = i + 1</li>

            <li>Stop</li>
        </ol>

    </body>
