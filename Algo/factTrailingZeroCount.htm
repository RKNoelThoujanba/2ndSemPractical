<html>
    <head>
        <title>
            digitCount(n!)
        </title>
        <link rel="stylesheet" type="text/css" href="global-styles.css">
    </head>
    <body>
        <h1 class="center-align">
            Algorithm to find the number trailing zeroes in n!
        </h1>
        <br>
        <hr>
        <br>

        <ol>
            <li>Start</li>
            <li>Input n</li>
            <li>trailingZeroCount = 0, i = 5</li>
            <li>while i &lt;= n repeat steps </li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;trailingZeroCount = trailingZeroCount + (n / i)</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;i = i * 5</li>

            <li>Print trailingZeroCount</li>
            <li>Stop</li>
        </ol>

    </body>
</html>
