<html>
    <head>
        <title>
            To calcutate the factorial of a given number
        </title>
        <link rel="stylesheet" type="text/css" href="global-styles.css">
    </head>
    <body>
        <h1 class="center-align">
            Algorithm to calculate the factorial of a given number
        </h1>
        <br>
        <hr>
        <br>

        <ol>
            <li>Start</li>
            <li>Input n</li>
            <li>factorial = 1</li>
            <li>i = 2</li>
            <li> while i &lt;= n repeat steps 6 and 7</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;factorial = factorial * i</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;i = i + 1</li>

            <li>Print factorial</li>
            <li>Stop</li>
        </ol>

    </body>
</html>
